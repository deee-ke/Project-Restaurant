<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set up your profile</title>
    <!-- tab-icon -->
    <link rel="icon" type="image/x-icon" href="./Images/LOGO2.png">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./orderpage.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Bricolage+Grotesque:opsz,wght@10..48,200&family=DM+Sans:opsz,wght@9..40,300&family=Kaushan+Script&family=Notable&family=Noto+Sans+Cypro+Minoan&family=Poppins:wght@200;300;500;900&family=Tajawal:wght@200&family=Tilt+Prism&display=swap" rel="stylesheet">
</head>
<body>
    <section id="order">
        <div class="content">

            <div class="head">
               <div class="brand">
                    <!-- <div class="logo">
                        <img src="./Images/LOGO2.png" alt="">
                    </div> -->
                    <div class="name">
                        <h1>Kerala <span>KITCHEN</span></h1>
                    </div>
               </div>
               <div class="log-sign">
                <div class="log">
                    <a href="">Login</a>
                </div>
                <div class="sign">
                    <a href="">Sign up</a>
                </div>
               </div>
            </div>

            <div class="quotes">
                <h1>Are you tired of Cooking?!</h1>
                <p>Order food from your favourite restaurant <span id="kerala">Kerala</span> <span id="kitchen">KITCHEN</span></p>
            </div>

            <div class="location-input">
                <div class="input">
                    <input type="text" placeholder="Enter your location">
                </div>
                <div class="button">
                    <a href="">SEARCH FOOD</a>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
